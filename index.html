<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description"
        content="Thinkful Assignment: GET Request with Complex Data" />
        <title>Get Request with complex data</title>
        <link rel="stylesheet" href="blueprint.css" />
    </head>

    <body>
        <main role="main" class="container">
            <section class="app-container">
            <form id="search-form">
                <p>Please type in state for National park suggestions</p>
                <input
                    type="text"
                    id="state-input"
                    class="form-control"
                    placeholder="Enter state" />
                <br />
                <p>Please type in number of results you want returned</p>
                <input
                    type="text"
                    id="number-input"
                    class="form-control"
                    placeholder="10" />
                <br />
                <input
                    id="submit-button"
                    class="btn btn-primary"
                    type="submit"
                    value="Submit" />
            </form>
            </section>
            <section id="results-list" class="container hidden">
                <p>Search result</p>
            </section>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
